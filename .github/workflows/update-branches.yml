name: Update Manual Branches

on:
  push:
    branches:
      - main

jobs:
  update_manual_gestor:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Configure Git user
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Checkout manual_gestor branch (or create if it doesn't exist)
        run: |
          git fetch origin
          # Cria ou faz checkout na branch manual_gestor
          git checkout manual_gestor || git checkout --orphan manual_gestor
          # Resetando a branch para garantir que ela esteja vazia
          git reset --hard

      - name: Copy output_gestor to manual_gestor
        run: |
          # Copia os arquivos de output_gestor para a raiz da branch manual_gestor
          cp -r manual_gestor/output_gestor/* ./

      - name: Commit and push changes to manual_gestor
        run: |
          git add -A  # Adiciona todas as alterações (apenas os arquivos da pasta output_gestor)
          git commit -m "Update manual_gestor with the latest output_gestor" || echo "No changes to commit"
          git push origin manual_gestor --force  # Usar --force para sobrescrever o conteúdo

